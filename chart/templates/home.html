<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medeva</title>

  <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
  </style>
  <script>
  function checkAge() {
    var years = document.getElementById("Years").value;
    var headCircumferenceLabel = document.getElementById("headCircumferenceLabel");
    var months = document.getElementById("Months").value;
    var monthLabel = document.getElementById("monthLabel");

    var headCircumference = document.getElementById("Head_circumference");
    var month = document.getElementById("Months");

    if (years > 5 || (years==5 && months>=1)) {
      headCircumferenceLabel.style.display = "none";
      headCircumference.style.display = "none";
    } else {
      headCircumferenceLabel.style.display = "block";
      headCircumference.style.display = "block";
    }
    if (years ==20) {
      monthLabel.style.display = "none";
      month.style.display = "none";
    } else {
      monthLabel.style.display = "block";
      month.style.display = "block";
    }

  }
  </script>

</head>
<body>

    <form action="display_plot" method="POST">
    {% csrf_token %}

    
    <label for="Gender">Gender:</label>
    <input type="radio" id="Male" name="Gender" value="Male" required>
    <label for="Male">Male</label>
    <input type="radio" id="Female" name="Gender" value="Female" required>
    <label for="Female">Female</label><br><br>
    <div class="container">
     
    
    <p> Age </p>
    <label for="Years">Years :</label>
    <input type="number" id="Years" onchange="checkAge()" name='Years' min='0' max='20' required><br><br>

    

    <label for="months" id="monthLabel">Months:</label>
    <input type="number" id="Months" onchange="checkAge()" name='Months' min='0' max='12' ><br><br>

    <label for="Weight">Weight(kg):</label>
    <input type="number" step="0.01" name='Weight' required><br><br>

    <label for="Height">Height(cms):</label>
    <input type="number" name='Height' ><br><br>

    <div id="headCircumferenceLabel" >
   <label for="headCircumference" >Head Circumference(cms):</label><br>
    <input type="number" name='Head_circumference' id="Head_circumference" ><br><br>
  </div>
  



    

  </div>
<input type='submit'>

</form>

</body>
</html>
